windowrule = float,class:^(music)$
windowrule = size 86% 660px,class:^(music)$
windowrule = move 7% 35,class:^(music)$
windowrule = animation slide windows,class:^(music)$
windowrule = pin,class:^(music)$
windowrule = suppressevent[fullscreen],class:^(music)$

windowrule = float,class:^(btop)$
windowrule = size 80% 95%,class:^(btop)$
windowrule = move 10% 35,class:^(btop)$
windowrule = animation slidefade 0%,class:^(btop)$
windowrule = pin,class:^(btop)$
windowrule = suppressevent[fullscreen],class:^(btop)$

windowrule = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrule = noanim,class:^(xwaylandvideobridge)$
windowrule = nofocus,class:^(xwaylandvideobridge)$
windowrule = noinitialfocus,class:^(xwaylandvideobridge)$

windowrule = noanim,class:^ueberzugpp.*
windowrule = noshadow,class:^ueberzugpp.*
windowrule = noborder,class:^ueberzugpp.*
windowrule = plugin:hyprbars:nobar,class:^ueberzugpp.*

workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]
