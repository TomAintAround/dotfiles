# Disable tab keymaps

[[mgr.prepend_keymap]]
on = "<C-c>"
run = "noop"

[[mgr.prepend_keymap]]
on = "t"
run = "noop"

[[mgr.prepend_keymap]]
on = "["
run = "noop"

[[mgr.prepend_keymap]]
on = "]"
run = "noop"

[[mgr.prepend_keymap]]
on = "{"
run = "noop"

[[mgr.prepend_keymap]]
on = "}"
run = "noop"


# Bookmarks

[[mgr.prepend_keymap]]
on = ["g", "r"]
run = "cd /"
desc = "Go to /"

[[mgr.prepend_keymap]]
on = ["g", "e"]
run = "cd /etc"
desc = "Go to /etc"

[[mgr.prepend_keymap]]
on = ["g", "n"]
run = "cd /etc/nixos"
desc = "Go to /etc/nixos"

[[mgr.prepend_keymap]]
on = ["g", "h"]
run = "cd ~"
desc = "Go to ~"

[[mgr.prepend_keymap]]
on = ["g", "c"]
run = "cd ~/.config"
desc = "Go to ~/.config"

[[mgr.prepend_keymap]]
on = ["g", "l"]
run = "cd ~/.local"
desc = "Go to ~/.local"

[[mgr.prepend_keymap]]
on = ["g", "v"]
run = "cd ~/.var/app"
desc = "Go to ~/.var/app"

[[mgr.prepend_keymap]]
on = ["g", "t"]
run = "cd ~/Documents"
desc = "Go to ~/Documents"

[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Go to ~/Downloads"

[[mgr.prepend_keymap]]
on = ["g", "p"]
run = "cd ~/Pictures"
desc = "Go to ~/Pictures"


