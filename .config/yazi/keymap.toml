# Chmod plugin

[[mgr.prepend_keymap]]
on = "<C-m>"
run = "plugin chmod"
desc = "Chmod on selected files"


# Compression plugin

[[mgr.prepend_keymap]]
on = "<C-c>"
run = "plugin compress"
desc = "Archive selected files"


# Misc

[[mgr.prepend_keymap]]
on = "<C-d>"
run = 'shell -- ripdrag -x -i "$1"'
desc = "Open drag and drop window"

[[mgr.prepend_keymap]]
on = "<C-e>"
run = 'shell -- aunpack "$@"'
desc = "Extract files from selected file"
